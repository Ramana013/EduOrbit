{% extends 'trainers/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Add Degree</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Title*</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>Short Name*</label>
            {{ form.short_name }}
        </div>
        <div class="form-group">
            <label>Certificate*</label>
            {{ form.certificate }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add New Degree</button>
    </form>
</div>
{% endblock %}
