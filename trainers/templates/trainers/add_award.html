{% extends 'trainers/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Add Award</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Full Title*</label>
            {{ form.full_title }}
        </div>
        <div class="form-group">
            <label>Short Title*</label>
            {{ form.short_title }}
        </div>
        <div class="form-group">
            <label>Certificate*</label>
            {{ form.certificate }}
            <small class="form-text text-muted">Allowed formats: JPEG, PNG only</small>
        </div>
        <div class="form-group form-check">
            {{ form.status }}
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add New Award</button>
    </form>
</div>
{% endblock %}
