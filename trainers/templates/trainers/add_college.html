{% extends 'trainers/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Add College</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Full Name*</label>
            {{ form.full_name }}
        </div>
        <div class="form-group">
            <label>Short Name*</label>
            {{ form.short_name }}
        </div>
        <div class="form-group">
            <label>City*</label>
            {{ form.city }}
        </div>
        <div class="form-group">
            <label>Country*</label>
            {{ form.country }}
        </div>
        <div class="form-group form-check">
            {{ form.status }}
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add New College</button>
    </form>
</div>
{% endblock %}
