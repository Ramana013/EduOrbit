{% extends 'trainers/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Add Qualification</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Degree*</label>
            {{ form.degree }}
        </div>
        <div class="form-group">
            <label>College*</label>
            {{ form.college }}
        </div>
        <div class="form-group form-check">
            {{ form.status }}
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add New Qualification</button>
    </form>
</div>
{% endblock %}
